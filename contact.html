<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Contact Me</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./Styles/CSS/contact.css">
  </head>
  <body>

    <h1 class="title">Send me a message</h1>
    <p class="subheading">I'd love to hear from you</p>

    <form class="contact-form">
      <label class="form-label" for="name">
        Name
      </label>
      <input class="form-input" id="name" type="text" placeholder="Enter your name">
      <label class="form-label" for="email" > 
        Email
      </label>
      <input class="form-input" id="email" type="email" placeholder="Enter your email">
      <label class="form-label" for="message">
        Message
      </label>
      <textarea  class="form-input" id="message" placeholder="Enter your message"></textarea>
      <span class="form-button-wrap">
        <button class="form-button">Submit!</button>
        <button class="form-button">Clear</button>
     </span>
    </form>
    
    <script src="" async defer></script>
  </body>
</html>
